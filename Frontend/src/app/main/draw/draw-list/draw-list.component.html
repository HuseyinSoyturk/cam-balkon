<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Müşteri </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>
    <ng-container matColumnDef="faceNumber">
        <th mat-header-cell *matHeaderCellDef> Kasa Sayısı </th>
        <td mat-cell *matCellDef="let element"> {{element.faceNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="operationDate">
        <th mat-header-cell *matHeaderCellDef> Yapım Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.operationDate | date }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<cam-balkon-draw-add class="form"></cam-balkon-draw-add>
